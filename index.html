<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To Do list web app 2</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
</head>

<body>
   
        <div class="container">
            
                <div class="todo-app">
                    
                    <div class="datebox">
                        <h2>To-Do-List <img src="to-do-list-icon-15.jpg"></h2>
                        <input type="datetime-local" name="Date" class="date" placeholder="Today Date?">
                    </div>
                    <div class="notice">
<marquee behavior="alternate">
    <p> You have to do it.Stop Procrastinating...<span class="blinking"> DO IT RIGHT NOW. </span></p> </marquee>

                      
                     </div> 
                   
                    <div class="row">
                        <input type="text" placeholder="What's to do today?" id="input-box"><button onclick="addTask()">Add</button>
                        
                    </div>
                        <ul id="listContainer" >
                          <!--   <li class="checked" name="Submitted Task">Task 1 </li>
                             <li>Task 1 </li>
                             <li>Task 1 </li> -->
                         </ul>
                 <div class="btncopyright">
                    <button class="clearbtn" onclick="clearTask()">Clear Tasks </button>
                     <a href="index2.html">
                    <button class="submittask">Study Report</button> </a>
        
                 </div> 
                 <div class="copyright">

                 </div>      
                
                </div>
            
        </div> 
        <script src="script.js"></script>
</body>
</html>
